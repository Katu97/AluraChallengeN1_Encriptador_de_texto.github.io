<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/sofia.png">
    <link rel="stylesheet" href="styles/estilo.css">
    <title>Encriptador/Desencriptador de texto - AluraChallenges</title>
</head>
<body>
    <main>
        <img id="logo" src="assets/Vectoraluralogo.png" alt="Loro Alura">
        <div class="text">
            <textarea id="textarea" type="text" placeholder="Ingrese el texto aquí..." autofocus></textarea>
        </div>
        <div class="mensaje">
            <div id="aparecer" class="mensaje-encriptado">
                <p id="mensajeprocesado"></p>
            </div>
            <div>
                <button id="botoncopiar" class="copiar boton2">Copiar</button>
            </div>
            <div id="borrar1" class="munheco">
                <img src="assets/Muñecomuñeco.png" alt="Muñeco con lupa">
            </div>
            <div id="borrar2" class="mensaje-encontrado">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <div id="borrar3" class="mensaje-aviso">
                <p>Ingresar el texto que desea encriptar o desencriptar</p>
            </div>
        </div>
        <div class="frame13">
            <div class="aviso">
                <div id="vectoraviso">
                    <img src="assets/VectorImportant.png" alt="Aviso importante">
                </div>
                <div class="advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="botones">
                <button id="encriptar" class="boton1">Encriptar</button>
                <button id="desencriptar" class="boton2">Desencriptar</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="milogo">
            <img src="assets/sfk.png" alt="Logo sfk">
        </div>
        <div class="nombre">
            <p>Creado por Sofia Fernanda Katuchin</p>
        </div>
        <div class="redes">
            <a target="_blank" href="https://github.com/Katu97"><img src="assets/github.png" alt="Github"></a>
            <a target="_blank" href="https://www.linkedin.com/in/sofia-katuchin/"><img src="assets/linkedin.png" alt="LinkedIn"></a>
            <a target="_blank" href="https://www.instagram.com/sofikatuchin/"><img src="assets/instagram.png" alt="Instagram"></a>
            <a target="_blank" href="https://twitter.com/SofiaKatuchin"><img src="assets/twitter.png" alt="Twitter"></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
